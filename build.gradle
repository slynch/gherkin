apply plugin: 'eclipse'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}

jar {
	from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it).matching { exclude 'META-INF/MANIFEST.MF' } }
	jar.manifest.mainAttributes('Class-Path': configurations.runtime.collect { it.name }.join(' '))
	jar.manifest.mainAttributes('Main-Class' : 'org.gherkin.Gherkin')
}
